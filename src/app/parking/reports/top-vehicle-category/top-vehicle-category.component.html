<div class="box">
  <label>Top Vehicle Category</label>

  <div class="">
    <div class="chart" *ngIf="$pCategory | async as data">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [dataLabels]="chartOptions.dataLabels"
        [legend]="chartOptions.legend"
        [colors]="chartOptions.colors"
      ></apx-chart>
    </div>

    <ul>
      <li *ngFor="let item of categoryName">
        <span class="clr" [style.background]="'#B82370'"></span
        ><span>{{ item }}</span>
      </li>
    </ul>
  </div>
  <div class="parking-dropdown">
    <form-dropdown
      [value]="'Current Year'"
      (actionSelect)="actionSelectDD($event)"
      [options]="filterDropdown[0].options"
      [optionWidth]="200"
    >
    </form-dropdown>
  </div>

<div class="box">
  <label>Total Amount Closed by Payment Mode</label>

  <div class="" *ngIf="$pBooking | async as data">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [plotOptions]="chartOptions.plotOptions"
      [responsive]="chartOptions.responsive"
      [xaxis]="{ type: 'category', categories: data.categories }"
      [legend]="chartOptions.legend"
      [fill]="{ opacity: 1, colors: data.colors }"
    ></apx-chart>
  </div>
  <div class="parking-dropdown">
    <form-dropdown
      [value]="'Day'"
      (actionSelect)="actionSelectDD($event)"
      [options]="filterDropdown[0].options"
      [optionWidth]="200"
    >
    </form-dropdown>
  </div>

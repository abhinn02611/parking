<div class="sistem-content">

  <div class="sistem-main">
    <sistem-breadcrumb></sistem-breadcrumb>
    <sistem-detailsheader [salutation]="'Mr'" [name]="'Babara Levy'" [department]="'SVP, Operations'"
      [company]="'Express Logistics and Transport'"></sistem-detailsheader>
    <div class="details-container">
      <div class="details-left" [ngStyle]="leftStyle">
        <div class="leftbox" #leftcontent [ngClass]="{'fixed': leftSidebarFixed}">
          <sistem-details-left></sistem-details-left>
        </div>
      </div>
      <div class="details-center">
        <sistem-details-center></sistem-details-center>

      </div>
      <div class="details-right" [ngClass]="{'fixed': sidebarFixed}">
        <sistem-details-right></sistem-details-right>
      </div>
    </div>
  </div>
</div>

<div class="sistem-content">
  <sistem-pageloader *ngIf="loading"></sistem-pageloader>
  <div class="sistem-main" *ngIf="!loading">
    <sistem-breadcrumb [links]="linksBreadcrumb"></sistem-breadcrumb>
    <sistem-detailsheader
      [name]="contact.st_contact_salutation + ' ' + contact.st_contact_fname + ' ' + contact.st_contact_last_name"
      [department]="contact.st_contact_department" (actionBack)="backToList()" [company]="contact.st_contact_job_title"
      (actionAddNew)="openAddNewModel()">
    </sistem-detailsheader>

    <div class="details-container">
      <div class="details-left" [ngStyle]="leftStyle">
        <div class="leftbox" #leftcontent [ngClass]="{'fixed': leftSidebarFixed}">
          <sistem-contactdetails-left [contact]="contact" (actionEdit)="openAddNewModel(true)" [currency]="currency">
          </sistem-contactdetails-left>
        </div>
      </div>
      <div class="details-center">
        <sistem-contactdetails-center [contact]="contact" (taskAdded)="getContactData()" [tasks]="taskDetail">
        </sistem-contactdetails-center>
      </div>
      <div class="details-right" [ngClass]="{'fixed': sidebarFixed}">
        <sistem-contactdetails-right></sistem-contactdetails-right>
      </div>
    </div>
  </div>
</div>
<app-add-contact *ngIf="addContactModelOpen" [editId]="editId" (actionSecondary)="cancelAddContact(true, true)"
  (actionPrimary)="moveToContact($event)" (actionCancel)="cancelAddContact()"></app-add-contact>

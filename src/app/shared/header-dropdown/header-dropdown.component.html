<div class="header-dropdown">
  <div class="form-dropdown-container" [ngClass]="{ ddopen: dropdownOpen }">
    <div
      class="form-dropdown open"
      [ngClass]="{ open: inputOpen }"
      (click)="toggleDropdown()"
    >
      <div class="inner-cnt">
        <div class="">
          <div class="input" #input>{{ value }}</div>
        </div>
        <div class="angle">
          <img class="close" src="/assets/images/icons/downldpi.svg" alt="" />
          <img class="open" src="/assets/images/icons/downldpi.svg" alt="" />
        </div>
      </div>
    </div>

    <!-- <div class="overlay" (click)="toggleDropdown()Â¯"></div> -->
    <div class="options-container">
      <div
        class="options dropdown-content"
        [ngStyle]="{ borderRadius: '16px', padding: '10px 0' }"
      >
        <div class="dropdown-scroll">
          <ul [ngStyle]="{ margin: '0' }">
            <li class="label-value" *ngIf="options">
              <div class="value">{{ label }}</div>
            </li>
            <li
              *ngFor="let option of options; let i = index"
              (click)="selectOption(i)"
              [ngClass]="{ selected: option.label == value }"
            >
              <div
                class="icon"
                [ngStyle]="{
                  visibility: value == option.label ? 'visible' : 'hidden'
                }"
              >
                <img src="/assets/images/icons/icon_check.png" />
              </div>
              <div class="value">{{ option.label }}</div>
            </li>
          </ul>
        </div>

        <ng-content></ng-content>
        <div
          class="list-dropdown-option"
          *ngIf="footerText"
          (click)="onFooterActionClick()"
        >
          <div class="icon">
            <img src="{{ footerIcon }}" />
          </div>
          <div class="value">{{ footerText }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
